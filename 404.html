<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmaVerkkoturva</title>
    <meta name="robots" content="noindex,nofollow">
    <script>
      // SPA fallback: redirect to root and let React Router handle the routing
      (function(){
        // Store the current path and redirect to root
        sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
        window.location.replace('/');
      })();
    </script>
</head>
<body>
  <noscript>
    <p>Sovellus vaatii JavaScriptin. Siirrytään etusivulle...</p>
    <meta http-equiv="refresh" content="0; url=/">
  </noscript>
</body>
</html>
