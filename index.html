    <!-- GDPR Button Logic -->
    <script>
      // Show modal automatically if no consent has been given
      if (!localStorage.getItem('gdpr_consent')) {
        document.getElementById('gdpr-modal').style.display = 'flex';
      }

      function acceptAllCookies() {
        localStorage.setItem('gdpr_consent', 'true');
        localStorage.setItem('gdpr_consent_type', 'all');
        updateConsent(true);
        hideConsentModal();
      }

      function acceptEssentialCookies() {
        localStorage.setItem('gdpr_consent', 'true');
        localStorage.setItem('gdpr_consent_type', 'essential');
        updateConsent(false);
        hideConsentModal();
      }

      function hideConsentModal() {
        document.getElementById('gdpr-modal').style.display = 'none';
      }

      // Close modal when clicking outside
      document.getElementById('gdpr-modal').addEventListener('click', function(e) {
        if (e.target === this) {
          hideConsentModal();
        }
      });
    </script>
