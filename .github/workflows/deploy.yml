name: Deploy portal to GitHub Pages
on:
  push:
    branches: [ main ]
    paths:
      - 'src/PortalApp.tsx'
      - 'src/portal-main.tsx'
      - 'src/components/PortalAuthGuard.tsx'
      - 'src/pages/PortalLogin.tsx'
      - 'src/pages/AdminPortal.tsx'
      - 'src/pages/Dashboard.tsx'
      - 'src/pages/Portaalinverkkokauppa.tsx'
      - 'src/pages/OrderOverview.tsx'
      - 'src/pages/UnconfirmedOrders.tsx'
      - 'src/pages/ConfirmedOrders.tsx'
      - 'src/pages/OrderConfirmation.tsx'
      - 'vite-portal.config.ts'
      - 'index-portal.html'
      - 'public/404.html'
      - 'public/_redirects'
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions: { contents: write, pages: write, id-token: write }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run build:portal
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      - run: cp dist/index-portal.html dist/index.html
      - run: cp public/_redirects dist/_redirects
      - run: cp public/404.html dist/404.html
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          cname: portaali.omaverkkoturva.fi
          