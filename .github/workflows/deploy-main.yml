name: Deploy main site to GitHub Pages
on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'src/PortalApp.tsx'
      - 'src/portal-main.tsx'
      - 'src/components/PortalAuthGuard.tsx'
      - 'src/pages/PortalLogin.tsx'
      - 'src/pages/AdminPortal.tsx'
      - 'src/pages/Dashboard.tsx'
      - 'src/pages/Portaalinverkkokauppa.tsx'
      - 'src/pages/OrderOverview.tsx'
      - 'src/pages/UnconfirmedOrders.tsx'
      - 'src/pages/ConfirmedOrders.tsx'
      - 'vite-portal.config.ts'
      - 'index-portal.html'
      - '.github/workflows/deploy.yml'
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions: { contents: write, pages: write, id-token: write }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run build
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          cname: omaverkkoturva.fi
